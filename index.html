<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bureau Myst√©rieux</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-image: url('assets/img/dek.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: default;
      overflow: hidden;
      position: relative;
    }

    .game-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .paper-zone {
      position: absolute;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .paper-zone:hover {
      background-color: rgba(255, 215, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transform: scale(1.05);
    }

    .paper1 {
      top: 45%;
      left: 15%;
      width: 12%;
      height: 15%;
    }

    .paper2 {
      top: 40%;
      left: 30%;
      width: 10%;
      height: 12%;
    }

    .paper3 {
      top: 50%;
      left: 45%;
      width: 8%;
      height: 10%;
    }

    .paper4 {
      top: 35%;
      left: 55%;
      width: 11%;
      height: 14%;
    }

    .paper5 {
      top: 48%;
      left: 68%;
      width: 9%;
      height: 11%;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: linear-gradient(145deg, #2c1810, #1a0f08);
      border: 3px solid #8b6914;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow:
              0 20px 40px rgba(0, 0, 0, 0.8),
              inset 0 2px 10px rgba(139, 105, 20, 0.3);
      color: #f4e4bc;
      font-family: 'Georgia', serif;
      text-align: center;
      position: relative;
    }

    .popup::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #8b6914, #cdaa3d, #8b6914);
      border-radius: 15px;
      z-index: -1;
    }

    .popup h2 {
      color: #cdaa3d;
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .enigma-text {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
      padding: 15px;
      background-color: rgba(139, 105, 20, 0.1);
      border: 1px solid #8b6914;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
    }

    .hint {
      font-size: 14px;
      color: #cdaa3d;
      margin: 15px 0;
      font-style: italic;
    }

    .answer-input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      background-color: #1a0f08;
      border: 2px solid #8b6914;
      border-radius: 5px;
      color: #f4e4bc;
      font-size: 16px;
      font-family: 'Georgia', serif;
    }

    .answer-input:focus {
      outline: none;
      border-color: #cdaa3d;
      box-shadow: 0 0 10px rgba(205, 170, 61, 0.5);
    }

    .button {
      background: linear-gradient(145deg, #8b6914, #cdaa3d);
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 8px;
      color: #1a0f08;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: linear-gradient(145deg, #cdaa3d, #8b6914);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 105, 20, 0.4);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #cdaa3d;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .success-message {
      color: #4caf50;
      font-weight: bold;
      margin-top: 10px;
    }

    .error-message {
      color: #f44336;
      font-weight: bold;
      margin-top: 10px;
    }

    .intro-text {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #f4e4bc;
      background: rgba(44, 24, 16, 0.8);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #8b6914;
      max-width: 300px;
      font-family: 'Georgia', serif;
    }

    @media (max-width: 768px) {
      .intro-text {
        position: static;
        margin: 20px;
        max-width: calc(100% - 40px);
      }
    }
  </style>

</head>
<body>
<div class="game-container">

  <div class="paper-zone paper1" onclick="openEnigma(0)"></div>
  <div class="paper-zone paper2" onclick="openEnigma(1)"></div>
  <div class="paper-zone paper3" onclick="openEnigma(2)"></div>
  <div class="paper-zone paper4" onclick="openEnigma(3)"></div>
  <div class="paper-zone paper5" onclick="openEnigma(4)"></div>
</div>

<div class="popup-overlay" id="popupOverlay">
  <div class="popup">
    <button class="close-btn" onclick="closePopup()">&times;</button>
    <h2 id="enigmaTitle">√ânigme D√©couverte</h2>
    <div class="enigma-text" id="enigmaText"></div>
    <div class="hint" id="enigmaHint"></div>
    <input type="text" class="answer-input" id="answerInput" placeholder="Entrez votre r√©ponse...">
    <div>
      <button class="button" onclick="checkAnswer()">V√©rifier</button>
      <button class="button" onclick="showSolution()">Voir la solution</button>
    </div>
    <div id="resultMessage"></div>
  </div>
</div>

<script>
  const enigmas = [
    {
      title: "Document Personnel",
      encrypted: "MF UFDSFU FTU EBOS MF UJSPJS",
      hint: "D√©calage de 1 vers la droite (A‚ÜíB, B‚ÜíC...)",
      solution: "LE SECRET EST DANS LE TIROIR",
      shift: 1
    },
    {
      title: "Rapport d'Enqu√™te",
      encrypted: "OG EWUVKG GUV FCPU NG NKXTG",
      hint: "D√©calage de 2 vers la droite (A‚ÜíC, B‚ÜíD...)",
      solution: "LE SORTIE EST DANS LE LIVRE",
      shift: 2
    },
    {
      title: "Note de Service",
      encrypted: "OD FRZGH HVW GHUULHUH OD FODVVH",
      hint: "D√©calage de 3 vers la droite (A‚ÜíD, B‚ÜíE...)",
      solution: "LA BOMBE EST DERRIERE LA CLASSE",
      shift: 3
    },
    {
      title: "Message Urgent",
      encrypted: "UHQEBW-ZBXF N OMATF",
      hint: "D√©calage de 13 (ROT13) - chaque lettre devient celle qui est 13 positions plus loin",
      solution: "RENDEZ-VOUS A BABEL",
      shift: 13
    },
    {
      title: "Dernier Indice",
      encrypted: "GHV FKLIIUHV VRQW OHV FOHIV",
      hint: "D√©calage de 3 vers la droite",
      solution: "DES CHIFFRES SONT LES CLEFS",
      shift: 3
    }
  ];

  let currentEnigmaIndex = 0;
  let solvedEnigmas = new Set();

  function openEnigma(index) {
    currentEnigmaIndex = index;
    const enigma = enigmas[index];

    document.getElementById('enigmaTitle').textContent = enigma.title;
    document.getElementById('enigmaText').textContent = enigma.encrypted;
    document.getElementById('enigmaHint').textContent = enigma.hint;
    document.getElementById('answerInput').value = '';
    document.getElementById('resultMessage').innerHTML = '';

    document.getElementById('popupOverlay').style.display = 'flex';
    document.getElementById('answerInput').focus();
  }

  function closePopup() {
    document.getElementById('popupOverlay').style.display = 'none';
  }

  function checkAnswer() {
    const userAnswer = document.getElementById('answerInput').value.toUpperCase().trim();
    const correctAnswer = enigmas[currentEnigmaIndex].solution;
    const resultDiv = document.getElementById('resultMessage');

    if (userAnswer === correctAnswer) {
      resultDiv.innerHTML = '<div class="success-message">üéâ Bravo ! Vous avez d√©chiffr√© le message !</div>';
      solvedEnigmas.add(currentEnigmaIndex);

      if (solvedEnigmas.size === enigmas.length) {
        setTimeout(() => {
          resultDiv.innerHTML += '<div class="success-message">üèÜ F√©licitations ! Vous avez r√©solu toutes les √©nigmes du bureau myst√©rieux !</div>';
        }, 1500);
      }
    } else {
      resultDiv.innerHTML = '<div class="error-message">‚ùå Ce n\'est pas la bonne r√©ponse. Essayez encore !</div>';
    }
  }

  function showSolution() {
    const solution = enigmas[currentEnigmaIndex].solution;
    const resultDiv = document.getElementById('resultMessage');
    resultDiv.innerHTML = `<div class="success-message">üí° Solution : ${solution}</div>`;
    document.getElementById('answerInput').value = solution;
  }

  // G√©rer la touche Entr√©e
  document.getElementById('answerInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      checkAnswer();
    }
  });

  // Fermer avec Escape
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      closePopup();
    }
  });

  // Fermer en cliquant sur l'overlay
  document.getElementById('popupOverlay').addEventListener('click', function(e) {
    if (e.target === this) {
      closePopup();
    }
  });
</script>
</body>
</html>
